<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sentence Structure Challenge | DevK.S-Lee</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Sentence Structure Challenge</h2>
            <h5 class="num">Number of plays: <span></span></h5>
            <h5 class="score">Score: <span></span></h5>
        </header>

        <div class="content">
            <div class="total">Total: <span><b></b></span></div>
            <div class="sentence">Used when two people have just met</div>

            <div class="detail">
                <p class="time">Time Left: <span><b></b>s</span></p>
            </div>

            <input type="text" placeholder="Type a sentence">

            <div class="btn">
                <button class="refresh-sentence">Refresh Sentence</button>
                <button class="check-sentence">Check Sentence</button>
            </div>
        </div>
    </div>

    
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
